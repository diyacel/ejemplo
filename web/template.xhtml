<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Ciudad" outcome="/paginas/ciudad/List.xhtml" />
                            <p:menuitem value="PecarCargo" outcome="/paginas/pecarCargo/List.xhtml" />
                            <p:menuitem value="PeempEmpleado" outcome="/paginas/peempEmpleado/List.xhtml" />
                            <p:menuitem value="PeescEstciv" outcome="/paginas/peescEstciv/List.xhtml" />
                            <p:menuitem value="PepaiPais" outcome="/paginas/pepaiPais/List.xhtml" />
                            <p:menuitem value="PeproProvin" outcome="/paginas/peproProvin/List.xhtml" />
                            <p:menuitem value="PerfilOpcion" outcome="/paginas/perfilOpcion/List.xhtml" />
                            <p:menuitem value="PesexSexo" outcome="/paginas/pesexSexo/List.xhtml" />
                            <p:menuitem value="RolUsuario" outcome="/paginas/rolUsuario/List.xhtml" />
                            <p:menuitem value="XeEstEstado" outcome="/paginas/xeEstEstado/List.xhtml" />
                            <p:menuitem value="XeOpcOpcion" outcome="/paginas/xeOpcOpcion/List.xhtml" />
                            <p:menuitem value="XeperPerfil" outcome="/paginas/xeperPerfil/List.xhtml" />
                            <p:menuitem value="XerolRol" outcome="/paginas/xerolRol/List.xhtml" />
                            <p:menuitem value="XeusuUsuar" outcome="/paginas/xeusuUsuar/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
