<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolUsuarioViewDlg" widgetVar="RolUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolUsuarioTitle}">
            <h:form id="RolUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolUsuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolUsuarioLabel_rusFechaAsignacion}"/>
                        <h:outputText value="#{rolUsuarioController.selected.rusFechaAsignacion}" title="#{bundle.ViewRolUsuarioTitle_rusFechaAsignacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolUsuarioLabel_xerolCodigo}"/>
                        <h:outputText value="#{rolUsuarioController.selected.xerolCodigo}" title="#{bundle.ViewRolUsuarioTitle_xerolCodigo}"/>
                        <h:outputText value="#{bundle.ViewRolUsuarioLabel_xeperCodigo}"/>
                        <h:outputText value="#{rolUsuarioController.selected.xeperCodigo}" title="#{bundle.ViewRolUsuarioTitle_xeperCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
