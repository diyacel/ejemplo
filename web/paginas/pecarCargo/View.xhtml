<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PecarCargoViewDlg" widgetVar="PecarCargoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPecarCargoTitle}">
            <h:form id="PecarCargoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pecarCargoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPecarCargoLabel_pecarCodigo}"/>
                        <h:outputText value="#{pecarCargoController.selected.pecarCodigo}" title="#{bundle.ViewPecarCargoTitle_pecarCodigo}"/>
                        <h:outputText value="#{bundle.ViewPecarCargoLabel_pecarDescripcion}"/>
                        <h:outputText value="#{pecarCargoController.selected.pecarDescripcion}" title="#{bundle.ViewPecarCargoTitle_pecarDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PecarCargoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
