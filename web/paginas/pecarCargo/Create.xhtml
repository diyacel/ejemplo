<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PecarCargoCreateDlg" widgetVar="PecarCargoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePecarCargoTitle}">
            <h:form id="PecarCargoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pecarCargoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePecarCargoLabel_pecarCodigo}" for="pecarCodigo" />
                        <p:inputText id="pecarCodigo" value="#{pecarCargoController.selected.pecarCodigo}" title="#{bundle.CreatePecarCargoTitle_pecarCodigo}" required="true" requiredMessage="#{bundle.CreatePecarCargoRequiredMessage_pecarCodigo}"/>
                        <p:outputLabel value="#{bundle.CreatePecarCargoLabel_pecarDescripcion}" for="pecarDescripcion" />
                        <p:inputText id="pecarDescripcion" value="#{pecarCargoController.selected.pecarDescripcion}" title="#{bundle.CreatePecarCargoTitle_pecarDescripcion}" required="true" requiredMessage="#{bundle.CreatePecarCargoRequiredMessage_pecarDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pecarCargoController.create}" value="#{bundle.Save}" update="display,:PecarCargoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PecarCargoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PecarCargoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
