<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeproProvinCreateDlg" widgetVar="PeproProvinCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeproProvinTitle}">
            <h:form id="PeproProvinCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peproProvinController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePeproProvinLabel_peproCodigo}" for="peproCodigo" />
                        <p:inputText id="peproCodigo" value="#{peproProvinController.selected.peproCodigo}" title="#{bundle.CreatePeproProvinTitle_peproCodigo}" required="true" requiredMessage="#{bundle.CreatePeproProvinRequiredMessage_peproCodigo}"/>
                        <p:outputLabel value="#{bundle.CreatePeproProvinLabel_peproNombre}" for="peproNombre" />
                        <p:inputText id="peproNombre" value="#{peproProvinController.selected.peproNombre}" title="#{bundle.CreatePeproProvinTitle_peproNombre}" />
                        <p:outputLabel value="#{bundle.CreatePeproProvinLabel_pepaisCodigo}" for="pepaisCodigo" />
                        <p:selectOneMenu id="pepaisCodigo" value="#{peproProvinController.selected.pepaisCodigo}" >
                            <f:selectItems value="#{pepaiPaisController.itemsAvailableSelectOne}"
                                           var="pepaisCodigoItem"
                                           itemValue="#{pepaisCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{peproProvinController.create}" value="#{bundle.Save}" update="display,:PeproProvinListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeproProvinCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeproProvinCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
