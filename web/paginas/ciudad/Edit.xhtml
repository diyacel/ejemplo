<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadEditDlg" widgetVar="CiudadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCiudadTitle}">
            <h:form id="CiudadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCiudadLabel_ciuCodigo}" for="ciuCodigo" />
                        <p:inputText id="ciuCodigo" value="#{ciudadController.selected.ciuCodigo}" title="#{bundle.EditCiudadTitle_ciuCodigo}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_ciuCodigo}"/>
                        <p:outputLabel value="#{bundle.EditCiudadLabel_ciuNombre}" for="ciuNombre" />
                        <p:inputText id="ciuNombre" value="#{ciudadController.selected.ciuNombre}" title="#{bundle.EditCiudadTitle_ciuNombre}" />
                        <p:outputLabel value="#{bundle.EditCiudadLabel_peproCodigo}" for="peproCodigo" />
                        <p:selectOneMenu id="peproCodigo" value="#{ciudadController.selected.peproCodigo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{peproProvinController.itemsAvailableSelectOne}"
                                           var="peproCodigoItem"
                                           itemValue="#{peproCodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadController.update}" value="#{bundle.Save}" update="display,:CiudadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CiudadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CiudadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
