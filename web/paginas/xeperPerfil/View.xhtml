<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="XeperPerfilViewDlg" widgetVar="XeperPerfilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewXeperPerfilTitle}">
            <h:form id="XeperPerfilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{xeperPerfilController.selected != null}">
                        <h:outputText value="#{bundle.ViewXeperPerfilLabel_xeperCodigo}"/>
                        <h:outputText value="#{xeperPerfilController.selected.xeperCodigo}" title="#{bundle.ViewXeperPerfilTitle_xeperCodigo}"/>
                        <h:outputText value="#{bundle.ViewXeperPerfilLabel_xeperNombre}"/>
                        <h:outputText value="#{xeperPerfilController.selected.xeperNombre}" title="#{bundle.ViewXeperPerfilTitle_xeperNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="XeperPerfilViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
