<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PesexSexoEditDlg" widgetVar="PesexSexoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPesexSexoTitle}">
            <h:form id="PesexSexoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pesexSexoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPesexSexoLabel_pesexCodigo}" for="pesexCodigo" />
                        <p:inputText id="pesexCodigo" value="#{pesexSexoController.selected.pesexCodigo}" title="#{bundle.EditPesexSexoTitle_pesexCodigo}" required="true" requiredMessage="#{bundle.EditPesexSexoRequiredMessage_pesexCodigo}"/>
                        <p:outputLabel value="#{bundle.EditPesexSexoLabel_pesexDescripcionSexo}" for="pesexDescripcionSexo" />
                        <p:inputText id="pesexDescripcionSexo" value="#{pesexSexoController.selected.pesexDescripcionSexo}" title="#{bundle.EditPesexSexoTitle_pesexDescripcionSexo}" required="true" requiredMessage="#{bundle.EditPesexSexoRequiredMessage_pesexDescripcionSexo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pesexSexoController.update}" value="#{bundle.Save}" update="display,:PesexSexoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PesexSexoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PesexSexoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
