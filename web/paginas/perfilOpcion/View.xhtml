<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilOpcionViewDlg" widgetVar="PerfilOpcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPerfilOpcionTitle}">
            <h:form id="PerfilOpcionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilOpcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPerfilOpcionLabel_popFechaAsignacion}"/>
                        <h:outputText value="#{perfilOpcionController.selected.popFechaAsignacion}" title="#{bundle.ViewPerfilOpcionTitle_popFechaAsignacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPerfilOpcionLabel_xeopcCodigo}"/>
                        <h:outputText value="#{perfilOpcionController.selected.xeopcCodigo}" title="#{bundle.ViewPerfilOpcionTitle_xeopcCodigo}"/>
                        <h:outputText value="#{bundle.ViewPerfilOpcionLabel_xeperCodigo}"/>
                        <h:outputText value="#{perfilOpcionController.selected.xeperCodigo}" title="#{bundle.ViewPerfilOpcionTitle_xeperCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PerfilOpcionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
